<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">

    <div class="text">
      <h1 class="title">Get <span class="accent">insights</span> that help your business grow.</h1>
      <p class="content">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <p class="info info2"><span class="stats">314</span><br>templates</p>
        <p class="info info3"><span class="stats">12m+</span><br>queries</p>
        <p class="info info1"><span class="stats">10k+</span><br>companies</p>
    </div>

  <img class="image" src="/images/image-header-desktop.jpg" alt="analytics team">
</div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
